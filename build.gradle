plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // JSON converter
    implementation 'com.google.code.gson:gson:2.8.8'
    // HTTP Client
    implementation "com.squareup.okhttp3:okhttp:4.9.2"
    testImplementation "junit:junit:4.13"
}

test {
    useJUnit()
}